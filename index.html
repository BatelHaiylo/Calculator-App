<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="container">
        <div id="input_box"></div>
        <button id="operatorAdd" class="operators" onclick="addingNumbers()">+</button>
        <button id="operatorSubstract" class="operators" onclick="subtractionOfNumbers()">-</button>
        <button id="operatorDivide" class="operators" onclick="divisionNumber()s">/</button>
        <button id="operatorMultiply" class="operators" onclick="multiplyNumbers()">*</button>
        <button id="big" class="operators" onclick="equality()">=</button>
        <button id="operatorAc" class="operators" onclick="acFunc()">AC</button>
        <button id="operatorDot" class="operators" onclick="dotFunc()">.</button>

        <button class="digit" id="medium_digZero">0</button>
        <button class="digit" id="medium_digOne">1</button>
        <button class="digit" id="medium_digTwo">2</button>
        <button class="digit" id="medium_digThree">3</button>
        <button class="digit" id="medium_digFour">4</button>
        <button class="digit" id="medium_digFive">5</button>
        <button class="digit"id="medium_digSix">6</button>
        <button class="digit" id="medium_digSeven">7</button>
        <button class="digit" id="medium_digEight">8</button>
        <button class="digit" id="medium_digNine">9</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
